<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Example 1</title>


</head>

<body>


<script src="../source/fun.js"></script>

<script>

    //noinspection ThisExpressionReferencesGlobalObjectJS
    (function (window, fun) {

        'use strict';

        var mixin = fun.mixin, object = fun.to.object, keys = fun.to.keys, x = {};


        //noinspection JSUnusedGlobalSymbols
        mixin(x, {

            flog: function () {
                console.log('flog()', 'arguments:', arguments, 'this:', this);
                return arguments;
            },

            fa1: function (a) {
                return a + 1;
            },

            fm2: function (m) {
                return m * 2;
            },

            oa2: function (args) {
                args = object(args);
                args.add = args.a + args.b;
                return args;
            },

            om2: function (args) {
                args = object(args);
                args.mul = args.a * args.b;
                return  args;
            },

            composed1: fun.compose(fun.iterator(console.log, console), keys, x.oa2, x.om2),
            composed2: fun.compose(fun.abind(console.log, console), keys, x.oa2, x.om2),

            value1: ({a: 2, b: 3})

        });

        //noinspection JSUnusedGlobalSymbols
        fun.mixin(window, x, fun.fn);


    }(this, fun))


</script>

</body>
</html>
