<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Example 1</title>


</head>

<body>


<script src="../source/fun.js"></script>

<script>

    //noinspection ThisExpressionReferencesGlobalObjectJS
    (function (window, fun) {

        'use strict';

        var object = fun.to.object;

        //noinspection JSUnusedGlobalSymbols
        fun.mixin(window, {

            flog: function () {
                console.log('flog()', 'arguments:', arguments, 'this:', this);
                return arguments;
            },

            fa1: function (a) {
                return a + 1;
            },

            fm2: function (m) {
                return m * 2;
            },

            oa2: function (args) {
                args = object(args);
                args.add = args.a + args.b;
                return args;
            },

            om2: function (args) {
                args = object(args);
                args.mul = args.a * args.b;
                return  args;
            }

        }, fun.fn);


    }(this, fun))


</script>

</body>
</html>
